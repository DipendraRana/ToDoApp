<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/loginpage.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form action="">
		<h3 align="center">Sign-In</h3>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label class="control-label"></label> <input type="text"
						class="form-control" placeholder="Enter Email-ID" name="emailId"
						required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label class="control-label"></label> <input type="text"
						class="form-control" placeholder="Enter Password" name="password"
						required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<button type="submit">Sign-In</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<div>
						Don't have Account yet?<a href="">Sign-Up</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-25" align="center">
				<a class="fa fa-facebook" href=""> Sign in with facebook </a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-25" align="center">
				<a class="fa fa-google" href=""> Sign in with Google </a>
			</div>
		</div>
		<br>
	</form>
</body>
</html>
