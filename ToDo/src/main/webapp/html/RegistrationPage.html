<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/registrationpage.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
	<form action="">
		<h3 align="center">Signup Form</h3>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label class="control-label">User Name</label> <input type="text"
						class="form-control" name="username" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label class="control-label">Email-ID</label> <input type="email"
						class="form-control" name="emailid" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label class="control-label">Password</label> <input
						type="password" class="form-control" name="password" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label class="control-label">Mobile Number</label> <input
						type="text" class="form-control" name="mobilenumber" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sx-12 col-md-12 col-lg-12">
				<div class="form-group">
					<button type="submit" onclick="">Sign-Up</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sx-25" align="center">
				<div class="form-group">
					<div>
						Already have Account?<a href="">Sign-In</a>
					</div>
				</div>
			</div>
		</div>
		<br>
	</form>
</body>
</html>
