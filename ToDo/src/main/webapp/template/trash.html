<side-nav-bar></side-nav-bar>
<div id="noteContainer" class="container-fluid">
	<div id="note-container"
		class=" col-sm-12 col-md-12 col-xs-12 col-lg-12">

		<div class="col-lg-1 col-md-1"></div>
		<div class="col-md-10 col-sm-12 col-xs-12 col-lg-10">
			<div class="col-md-10 col-sm-12 col-xs-12 col-lg-10 headerTrash">
				<font size="5px;">Notes in Trash are deleted after 7 days</font>
				<button class="emptyButton" data-ng-show="trashedNotes.length" data-ng-click="deleteAllNotesFromTrash()">
					<font size="3px;" style="color: #3385ff;">Empty Trash Now</font><br>
				</button>
			</div>
			<div
				data-ng-repeat="note in notes | filter : {trashed : true} as trashedNotes"
				id="note-scope" class="{{changeView}}">

				<div class="card" style="background-color: {{note.color}}" data-ng-init="getTheCollborators(note)">
					<div class="card-block" data-ng-click="showModal(note)">
						<img class="images" data-ng-src="{{note.image}}"></img>
						<div class="card-title" data-ng-bind-html="note.noteTitle"></div>
						<div class="card-text" data-ng-bind-html="note.noteDescription"></div>
					</div>
					<span class="note-extras" style="display: inline-block;"
						data-ng-show="note.labels">
						<button type="button" class="btn btn-xs"
							data-ng-repeat="label in note.labels">
							{{label.labelName}}<span class="badge" style="color: white;"><span
								class="glyphicon glyphicon-remove"
								data-ng-click="removeLabelFromNotes(note,label,$index)"></span></span>
						</button>
						<button type="button" class="btn btn-xs"
							data-ng-show="note.reminderDate&&note.reminderTime">
							{{note.reminderDate | date : 'MMM dd'}},{{note.reminderTime}}<span
								class="badge" style="color: white;"><span
								class="glyphicon glyphicon-remove"
								data-ng-click="deleteReminderOfNote(note)"></span></span>
						</button>
						<span data-ng-repeat="user in note.collaborators">
							<img data-ng-show="user.picture==null" src="images/photo.jpg"
								class="img-circle" height="30" width="30" />
							<img data-ng-show="user.picture!=null" data-ng-src="{{user.picture}}"
							class="img-circle" height="30" width="30" />
						</span>
					</span>
					<div class="note-icons">
						<div class="dropup">
							<img src='images/more.svg' width="19px" height="19px"
								data-toggle="dropdown">
							<ul class="dropdown-menu">
								<li><a data-ng-click="deleteNotePermanently(note)">Delete
										Forever</a></li>
								<li><a data-ng-click="restoreNote(note)">Restore</a></li>
							</ul>
						</div>
					</div>
					<div data-ng-init="getURLMetaData(note)">
						<div data-ng-repeat="urlData in note.link">
							<div data-ng-if="urlData.title"  >
								<a data-ng-href="{{urlData.url}}" target="_blank">
									<div class="row" style="background-color:#FAF8F8; margin-right:0px;  margin-left:0px; border:1px solid grey">
										<div class="col-sm-4 col-md-4 col-xs-4" style="padding: 0px">
										<img data-ng-src="{{urlData.imageUrl}}" height="70" width="80">
									</div>
									<div class="col-sm-8 col-md-8 col-xs-8"  >
										<div data-ng-bind="urlData.title" style="font-size: 14px; color:black;"></div>
										<div data-ng-bind="urlData.host" style="font-size: 10px; color:grey;"></div>
									</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-1 col-md-1"></div>
</div>
