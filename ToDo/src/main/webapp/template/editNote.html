<div class="modal-content">
	<div class="modal-body">

		<div id="note-title" contenteditable="true" data-ng-model="note.noteTitle"></div>
		<div id="note-body" contenteditable="true" data-ng-model="note.noteDescription"></div>

		<div class="note-icons">
			<!-- <img src="images/archive.png"> <img src="images/reminder.png">
			<img src="images/colors.png"> <img
				src="images/collaborator1600.png"> -->
			<div class="dropdown inline ">
				<img src='images/more.svg' width="17px" height="17px"
					data-toggle="dropdown">
				<ul class="dropdown-menu">
					<li><a data-ng-click=""
						data-dismiss="modal">Delete</a></li>
				</ul>
			</div>

			<div role="button" data-ng-click="updateNote(note)"
				class="btn btn-done pull-right inline" data-dismiss="modal">DONE</div>

		</div>
	</div>
</div>
