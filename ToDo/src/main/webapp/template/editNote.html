<div class="modal-content">
	<div class="modal-body">
		<img class="pull-right" data-ng-show="note.pinned==true"
			src="images/pinned.svg" data-ng-click="unpinNote(note)" width="22"
			height="22"> <img class="pull-right"
			data-ng-show="note.pinned==false" src="images/unpinned.svg"
			data-ng-click="pinNote(note)" width="22" height="22">
		<div id="note-title" contenteditable="true"
			data-ng-model="note.noteTitle"></div>
		<div id="note-body" contenteditable="true"
			data-ng-model="note.noteDescription"></div>

		<div class="note-extras">
		<div class="date">Edited {{ note.editedDate | date : 'MMM dd'}}</div>
		</div>

		<div class="note-icons">
			<img src="images/archive.png" data-ng-show="note.archived==false"
				data-ng-click="archiveNote(note)"> <img
				data-ng-src="images/archive.svg" data-ng-show="note.archived==true"
				data-ng-click="unarchiveNote(note)">
			<!-- <img src="images/reminder.png">
			<img src="images/colors.png"> <img
				src="images/collaborator1600.png"> -->
			<div class="dropdown inline ">
				<img src='images/more.svg' width="17px" height="17px"
					data-toggle="dropdown">
				<ul class="dropdown-menu">
					<li><a data-ng-click="deleteNote(note)" data-dismiss="modal">Delete Note</a></li>
					<li><a data-ng-click="createCopyOfNote(note)" data-dismiss="modal">Make a copy</a></li>
				</ul>
			</div>

			<div role="button" data-ng-click="updateNote(note)"
				class="btn btn-done pull-right inline" data-dismiss="modal">DONE</div>

		</div>
	</div>
</div>
