<side-nav-bar></side-nav-bar>
<div id="noteContainer" class="container-fluid">
	<div id="note-container"
		class=" col-sm-12 col-md-12 col-xs-12 col-lg-12">
		<div class="col-lg-1 col-md-1"></div>
		<div class="col-md-10 col-sm-12 col-xs-12 col-lg-10">
			<div
				data-ng-repeat="note in notes | filter : {reminder: true} as otherNotes"
				id="note-scope" class="{{changeView}}">
				<div class="card" style="background-color: {{note.color}}">
					<div class="card-block" data-ng-click="showModal(note)">
						<img class="pull-right notPinned" src="images/unpinned.svg"
							data-ng-click="$event.stopPropagation();note.pinned = true;updateNote(note);" width="22" height="22"
							id="notPinned" data-ng-show="note.pinned==false"> <img
							class="pull-right Pinned" src="images/pinned.svg"
							data-ng-click="$event.stopPropagation();note.pinned = false;updateNote(note);" width="22" height="22"
							data-ng-show="note.pinned==true">
						<img class="images" data-ng-src="{{note.image}}"></img>
						<div class="card-title" data-ng-bind-html="note.noteTitle"></div>
						<div class="card-text" data-ng-bind-html="note.noteDescription"></div>
					</div>
					<span class="note-extras" style="display: inline-block;"
						data-ng-show="note.labels">
						<button type="button" class="btn btn-xs"
							data-ng-repeat="label in note.labels">
							{{label.labelName}}<span class="badge" style="color: white;"><span
								class="glyphicon glyphicon-remove"
								data-ng-click="removeLabelFromNotes(note,label,$index)"></span></span>
						</button>
						<button type="button" class="btn btn-xs"
							data-ng-show="note.reminderDate&&note.reminderTime">
							{{note.reminderDate | date : 'MMM dd'}},{{note.reminderTime}}<span
								class="badge" style="color: white;"><span
								class="glyphicon glyphicon-remove"
								data-ng-click="deleteReminderOfNote(note)"></span></span>
						</button>
					</span>
					<div class="note-icons">
						<div class="dropdown inline">
							<img src="images/reminder.png" width="19px" height="19px"
								data-toggle="dropdown">
							<ul class="dropdown-menu">
								<li><div style="padding-left: 2px;">Reminder:</div></li>
								<li><div>
										<input type="date" data-ng-model="note.reminderDate">
									</div></li>
								<li><div class="input-group" data-toggle="collapse"
										data-target="#input{{note.noteId}}">
										Click To Add Time<span class="caret"></span>
									</div>
									<div id="input{{note.noteId}}" class="collapse">
										<div data-ng-model="note.reminderTime"
											data-ng-click="addReminderToNote(note,'8:00 AM')">Morning
											8:00 AM</div>
										<div data-ng-model="note.reminderTime"
											data-ng-click="addReminderToNote(note,'1:00 PM')">AfterNoon
											1:00 PM</div>
										<div data-ng-model="note.reminderTime"
											data-ng-click="addReminderToNote(note,'6:00 PM')">Evening
											6:00 PM</div>
										<div data-ng-model="note.reminderTime"
											data-ng-click="addReminderToNote(note,'8:00 PM')">Night
											8:00 PM</div>
									</div></li>
							</ul>
						</div>
						<div class="dropdown inline">
								<img src="images/colors.svg" width="30px" height="19px"
									data-toggle="dropdown">
								<ul class="dropdown-menu">
									<li><span data-ng-repeat="color in colors" role="menuitem"><img
											data-ng-src="{{color.path}}" title="{{color.tooltip}}"
											height="25px" data-ng-click="changeColor(note,color);">
									</span></li>
								</ul>
							</div>
						<img data-ng-src="images/archive.png"
							data-ng-click="archiveNote(note)"
							data-ng-show="note.archived==false"> <img
							data-ng-src="images/archive.svg"
							data-ng-click="unarchiveNote(note)" data-ng-show="note.archived">
							
						<img data-ng-src="images/image.svg"
							data-ng-click="triggerImageUploadUI(note,'note')"> 
							<input type="file" id="imageUploadUI" data-ng-show="false" data-ng-model="file"
							onchange="angular.element(this).scope().imageUpload(this)">
						
						<img src="images/collaborator.svg" data-ng-click="showModalCollaborator(note)">
							
						<div class="dropdown inline pull-right">
							<img src='images/more.svg' width="19px" height="19px"
								data-toggle="dropdown">
							<ul class="dropdown-menu">
								<li><a data-ng-click="deleteNote(note)">Delete Note</a></li>
								<li><a data-ng-click="createCopyOfNote(note)">Make a
										copy</a></li>
								<li><a data-ng-click="facebookShare(note)">Share To
										Facebook</a></li>
								<li><a data-toggle="collapse"
									data-target="#input{{note.noteId}}">Select a label<span
										class="caret"></span>
								</a>
									<div id="input{{note.noteId}}" class="collapse">
										<div class="input-group" data-ng-repeat="label in labels">
											<div class="conatiner">
												<div class="checkbox" style="padding-left: 25px;">
													<label><input type="checkbox"
														data-ng-model="active"
														data-ng-checked="checked(note,label)"
														data-ng-click="change(active,label,note,$index)">{{label.labelName}}</label>
												</div>
											</div>
										</div>
									</div></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-1 col-md-1"></div>
</div>
